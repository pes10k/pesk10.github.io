<h1>This page should chew CPU</h1>
<p><strong>JS Heap Use:</strong> <span>-</span></p>
<script>
  let count = 0;
  const spanElm = document.getElementsByTagName("span")[0];
  setInterval(_ => {
    let elm = document.getElementsByTagName("p")[0];
    elm.id = +(++count);
    spanElm.textContent = window.performance.memory.usedJSHeapSize;
  }, 100)
</script>
