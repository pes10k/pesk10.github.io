<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Sneakers - Shoe Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="product-page">
      <div class="product-image">
        <div class="placeholder-image">üëü</div>
      </div>
      
      <h1 class="product-title">Classic Sneakers</h1>
      
      <p class="product-description">
        These comfortable classic sneakers are perfect for everyday wear. 
        Made with breathable materials and cushioned soles, they provide 
        all-day comfort while maintaining a timeless style that goes with 
        any casual outfit.
      </p>
      
      <div class="product-price">$20.00</div>
      
      <div class="button-group">
        <a href="https://alisha.github.io/shoes.html" class="back-btn">‚Üê Back to Store</a>
        <a href="#" class="buy-btn">Add to Cart</a>
      </div>
    </div>
  </div>
  
  <script>
    // Get current URL parameters and append them to the back to store link
    function updateBackToStoreLink() {
      const backLink = document.querySelector('.back-btn');
      const currentUrl = new URL(window.location.href);
      const searchParams = currentUrl.search; // Gets the full query string
      
      if (searchParams && backLink) {
        const href = backLink.getAttribute('href');
        const separator = href.includes('?') ? '&' : '?';
        backLink.setAttribute('href', href + separator + searchParams.substring(1));
      }
    }
    
    // Run when the page loads
    document.addEventListener('DOMContentLoaded', updateBackToStoreLink);
  </script>
</body>
</html>
